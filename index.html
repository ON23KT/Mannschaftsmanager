<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Projekt</title>
    <!--ACHTUNG - DAS GEHT NUR WEGEN VITE! IN "ECHT" KANN KEIN TS IM BROWSER AUSGEFÜHRT WERDEN -->
    <script defer type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="/src/styles/styles.css"/>
  </head>

  <body>
    <div class="interface">
      <h1>Manschafts Manager</h1>
      <p>Ein Tool, mit denen Trainer ihre Manschaften organisieren können!</p>
      <div id="create" class="button" role="button">Mannschaft erstellen</div>
        <form id="createTeam">
          <br><label for="teamName">Name der Mannschaft: </label><br>
          <input type = "text" id="teamName" name="teamName"><br><br> 
          <div id="addPlayer" class="button" role="button">Teammitglied hinzufügen</div>
          <div class="Teammember">
            <label for="addName">Name des Spielers: </label>
            <input type = "text" id="addName" name="addName"> <br><br>

            <br><label for="Birthdate">Geburtsdatum: </label>
            <input type="date" id="Birthdate" name="Birthdate"><br><br>

            <label for="playerNumber">Spielernummer hinzufügen: </label>
            <input type ="number" id="playerNumber" name="playerNumber"><br><br>

            <label for="playerPosiion">Position des Spielers: </label>
            <select id="playerPosition" name="Position">
              <option value="default">~default</option>
              <option value="Point Guard">Point Guard (PG)</option>
              <option value="Shooting Guard">Shooting Guard (SG)</option>
              <option value="Center">Center (C)</option>
              <option value="Fast Forward">Small Forward (SF)</option>
              <option value="Power Forward">Power Forward (PF)</option>
            </select><br> 
        </div>
        <div id="hinzufügen" class="button" role="button">hinzufügen</div>
      </form>
    </div>
  </body>
</html>
